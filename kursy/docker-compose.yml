services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URL: mongodb://mongo:27017/kursy
    depends_on:
      - mongo
    volumes:
      - ./backend:/app

  frontend:
    build: ./src
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - ./src:/app

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
